<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <img src="images/image-equilibrium.jpg" alt="main" id="main-img" class="hove">

    <h1 class="hove">Equilibrium #3429</h1>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="values">
      <div class="value-items">
        <img src="images/icon-ethereum.svg" alt="eth icon" class="icons">
        <p class="blue-text">0.041 ETH</p>
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg" alt="time left" class="icons">
        <p>3 days left</p>
      </div>
    </div>
    <img src="images/image-avatar.png" alt="image-avatar" id="avatar">
    <p id="creator"> Creation of <span class="hove name">Jules Wyvern</span></p>

  </main>
</body>

</html>
